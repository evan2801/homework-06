<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>weather</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

<body>
  <div class="jumbotron jumbotron-fluid jumbrotron-custom">
    <div class="container">
      <h1 class="display-4">WEATHER FORCAST</h1>
      <p class="lead"> FOR ALL YOUR WEATHER NEEDS</p>
     
      <h2 id="current-date"></h2>
      <h2 id="current-time"></h2>
      
    </div>
  </div>

  <!-- <iframe src="http://free.timeanddate.com/clock/i740wiy8/n179/fn15/fs24/fc00f/ftbiu/tt0/tb4" frameborder="0"
    width="318" height="56"></iframe> -->

  
  <div class="container">
    <h3>Weather Search</h3>

    <div id="buttons-view"></div>

    <form id="weather-form">
      <label for="weather-input">Search a city</label>
      <input type="text" id="weather-input">
      <button type="submit">search</button>
      <br>
      
    </form>

    <h4>Todays Weather</h4>
    <div id="weather-view"></div>
    <h4>5 Day Forecast</h4>
    <div id="forecast-view"></div>
    

  </div>
